<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #e2e2e2;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #444;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-group {
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h2>User List</h2>
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }} - {{ user.get_full_name }}
            <div class="user-group">
                Groups: 
                {% for group in user.groups.all %}
                    {{ group.name }}
                    {% if not forloop.last %}, {% endif %}
                {% endfor %}
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
