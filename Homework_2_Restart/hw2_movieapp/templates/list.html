<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            color: #ffffff;
            text-align: center;
        }
        .movie-list {
            margin-bottom: 20px;
        }
        .movie {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 9px #999;
        }
        .button:hover {background-color: #0056b3}
        .button:active {
            background-color: #0056b3;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

<div class="header">
    Movie List
</div>

<!-- Placeholder for movie listings -->
<div class="movie-list">
    <!-- Example of a movie item (you can duplicate this block for multiple items) -->
    <div class="movie">
        Movie Name Here
        <!-- The details button will be dynamically generated for each movie -->
        <a href="#" class="button">View Details</a>
    </div>
</div>

<!-- Button linking to the "movie_add" page -->
<a href="{% url 'movie_add' %}" class="button">Add New Movie</a>

</body>
</html>
