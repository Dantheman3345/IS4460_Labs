<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
        }
        .info-box {
            text-align: center;
            color: #fff;
            margin-bottom: 30px; /* Adjust spacing between info box and login container */
        }
        .info-box h1 {
            margin: 0;
            font-size: 2.5em; /* Large text for "HW2 Movie App" */
        }
        .info-box p {
            margin: 5px 0 0 0; /* Small top margin for spacing */
            font-size: 1.2em; /* Slightly smaller text for "Daniel Myers, U1022647" */
        }
        .login-container {
            width: 100%;
            max-width: 350px;
            background-color: #424242;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            background-color: #555;
            color: #fff;
        }
        button {
            background-color: #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1>HW2 Cinnemark Movie App</h1>
        <p>Daniel Myers, U1022647</p>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="tempBtn" data-url="{% url 'movie_list' %}" class="temp-btn">Go to Movie List (Temp)</button>
        <script>
            document.getElementById('tempBtn').addEventListener('click', function() {
                window.location.href = this.getAttribute('data-url');
            });
        </script>
    </div>
</body>
</html>
