<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete {{ movie.name }}</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ movie.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'movie-list' %}">Cancel</a>
</body>
</html>
