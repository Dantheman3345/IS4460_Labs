<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
    <!-- Header -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <div class="jumbotron text-center">
        <h1>Add a Movie</h1>
        <p>You must know something that we don't</p>
    </div>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="movie-list.html">Movie List</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="movie-login.html">Login</a></li>
                    <li><a href="movie-list.html">Movie List</a></li>
                    <li><a href="movie-add.html">Add Movie</a></li>
                    <li><a href="movie-update.html">Update Movie</a></li>
                    <li><a href="movie-delete.html">Delete Movie</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

<div class="container">
    <h2>Add a New Movie</h2>
    <form action="movie-list.html" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="releaseYear">Release Year:</label>
            <input type="number" class="form-control" id="releaseYear" name="releaseYear" required>
        </div>
        <div class="form-group">
            <label for="budget">Budget:</label>
            <input type="text" class="form-control" id="budget" name="budget" required>
        </div>
        <div class="form-group">
            <label for="runtime">Runtime:</label>
            <input type="text" class="form-control" id="runtime" name="runtime" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="text" class="form-control" id="rating" name="rating" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <!-- New fields for image path and YouTube link -->
        <div class="form-group">
            <label for="movieImagePath">Movie Image Path:</label>
            <input type="text" class="form-control" id="movieImagePath" name="movieImagePath" placeholder="Enter path to movie image">
        </div>
        <div class="form-group">
            <label for="youtubeLink">YouTube Trailer Embed Link:</label>
            <input type="text" class="form-control" id="youtubeLink" name="youtubeLink" placeholder="Enter YouTube embed link">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<footer class="container-fluid text-center">
    <p>Footer Content</p>
</footer>

</body>
</html>
